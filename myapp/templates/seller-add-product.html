{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>
    <!--================Home Banner Area =================-->
     <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Add Product</h2>
            </div>
            <div class="page_link">
              <a href="index.html">Home</a>
              <a href="{% url 'signup' %}">Add Product</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!-- ================ contact section start ================= -->
  <section class="section_gap">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
        

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Add Product</h2>
        </div>
        <div class="col-lg-12 mb-4 mb-lg-0">
          {% if msg %}
             <b style="color: blue;">{{msg}}</b>
          {% endif %}
          <form class="form-contact contact_form" action="{% url 'seller-add-product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <select name="product_catagory" class="form-control">
                    <option>---Select Product Catagory---</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                     <option value="Kids">Kinds</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <select name="product_size" class="form-control">
                    <option>---Select Product Size---</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="product_name" id="name" type="text" placeholder="Enter product name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="product_price" id="name" type="text" placeholder="Enter product price">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="product_desc" id="message" cols="30" rows="9" placeholder="Enter Product Details"></textarea>
                </div>
              </div>
             <div class="form-group">
                  <input class="form-control" name="product_picture" id="subject" type="file">
                </div>
              </div>
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="main_btn">Add Product</button>
            </div>
          </form>


        </div>

      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->

</body>

</html>
{% endblock %}
