{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>
   

    <!-- ================ contact section start ================= -->
  <section class="section_gap">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
        

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Edit Product</h2>
        </div>
        <div class="col-lg-12 mb-4 mb-lg-0">
          {% if msg %}
             <b style="color: blue;">{{msg}}</b>
          {% endif %}
          <form class="form-contact contact_form" action="{% url 'seller-product-edit' pk=product.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <select name="product_catagory" class="form-control">
                    {% if product.product_catagory == "Men" %}
                      <option>---Select Product Catagory---</option>
                      <option value="Men" selected>Men</option>
                      <option value="Women">Women</option>
                      <option value="Kids">Kinds</option>
                    {% elif product.product_catagory == "Women" %}
                      <option>---Select Product Catagory---</option>
                      <option value="Men">Men</option>
                      <option value="Women" selected>Women</option>
                      <option value="Kids">Kinds</option>
                    {% elif product.product_catagory == "Kids" %}
                      <option>---Select Product Catagory---</option>
                      <option value="Men">Men</option>
                      <option value="Women">Women</option>
                      <option value="Kids" selected>Kinds</option>
                    {% endif %}
        
                  </select>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <select name="product_size" class="form-control">
                    {% if product.product_size == "S" %}
                      <option>---Select Product Size---</option>
                      <option value="S" selected>S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                      <option value="XXL">XXL</option>
                    {% elif product.product_size == "M" %}
                      <option>---Select Product Size---</option>
                      <option value="S">S</option>
                      <option value="M" selected>M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                      <option value="XXL">XXL</option>
                    {% elif product.product_size == "L" %}
                      <option>---Select Product Size---</option>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L" selected>L</option>
                      <option value="XL">XL</option>
                      <option value="XXL">XXL</option>
                    {% elif product.product_size == "XL" %}
                      <option>---Select Product Size---</option>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL" selected>XL</option>
                      <option value="XXL">XXL</option>
                    {% elif product.product_size == "XXL" %}
                      <option>---Select Product Size---</option>
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                      <option value="XXL" selected>XXL</option>
                    {% endif %}
                    
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="product_name" id="name" type="text" value="{{product.product_name}}">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="product_price" id="name" type="text" value="{{product.product_price}}">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="product_desc" id="message" cols="30" rows="9">{{product.product_name}}</textarea>
                </div>
              </div>
            <div class="col-lg-12">
              <div class="form-group">
                  <img src="{{product.product_picture.url}}" style="width:100px; height:100px;">
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                  <input class="form-control" name="product_picture" id="subject" type="file">
                </div>
              </div>
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="main_btn">Update Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->

</body>

</html>
{% endblock %}
