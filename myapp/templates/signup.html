{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>
    <!--================Home Banner Area =================-->
     <section class="banner_area">
      <div class="banner_inner d-flex align-items-center">
        <div class="container">
          <div
            class="banner_content d-md-flex justify-content-between align-items-center"
          >
            <div class="mb-3 mb-md-0">
              <h2>Sign Up</h2>
            </div>
            <div class="page_link">
              <a href="index.html">Home</a>
              <a href="{% url 'signup' %}">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!-- ================ contact section start ================= -->
  <section class="section_gap">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
        

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Register Here</h2>
        </div>
        <div class="col-lg-12 mb-4 mb-lg-0">
          {% if msg %}
             <b style="color: blue;">{{msg}}</b>
          {% endif %}
          <form class="form-contact contact_form" action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <select name="usertype" class="form-control">
                    <option>---Select User Type---</option>
                    <option value="Buyer">Buyer</option>
                    <option value="Seller">Seller</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="fname" id="name" type="text" placeholder="Enter first name">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="lname" id="name" type="text" placeholder="Enter last name">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                  <span id="email_error"></span>
                </div>
              </div>
               <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="mobile" id="subject" type="text" placeholder="Enter Mobile">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="address" id="message" cols="30" rows="9" placeholder="Enter Address"></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="password" id="subject" type="password" placeholder="Enter Password">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="cpassword" id="subject" type="password" placeholder="Enter Confirm Password">
                </div>
              </div>
             <div class="form-group">
                  <input class="form-control" name="profile_picture" id="subject" type="file">
                </div>
              </div>
            </div>
            <div class="form-group mt-lg-3">
              <button type="submit" class="main_btn">Sign Up</button>
            </div>
          </form>


        </div>

      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
    <script>
          $("#email").change(function(){
            var email=$(this).val();
            //alert(email);
            $.ajax({
              url: '/ajax/validate_email/',
              data: {
                'email': email
              },
              dataType: 'json',
              success: function (data) {
                if (data.is_taken) {
                  document.getElementById("email").style.border="5px solid red";
                  document.getElementById("email_error").innerHTML="This Email ID Is Already Registered"
                }else{
                  document.getElementById("email").style.border="";
                  document.getElementById("email_error").innerHTML="";
                }
              }
            });
          });

    </script>
     <script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
</body>

</html>
{% endblock %}
