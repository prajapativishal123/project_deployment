{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>

  <body>

    <!--================Category Product Area =================-->
    <section class="cat_product_area section_gap">
      <div class="container">
        <div class="row flex-row-reverse">
          <div class="col-lg-9">
        
            <div class="latest_product_inner">
              <div class="row">
                {% for i in products %}
                <div class="col-lg-4 col-md-6">
                  <div class="single-product">
                    <div class="product-img">
                      <img
                        class="card-img"
                        src="{{i.product_picture.url}}" style="width: 200px;height: 200px;"
                        alt=""/>
                      <div class="p_icon">
                        {% if request.session.email %}
                        <a href="{% url 'product-details' pk=i.pk %}">
                          <i class="ti-eye"></i>
                        </a>
                        <a href="#">
                          <i class="ti-heart"></i>
                        </a>
                        <a href="#">
                          <i class="ti-shopping-cart"></i>
                        </a>
                        {% else %}
                         <a href="{% url 'login' %}">
                          <i class="ti-user"></i>
                        </a>
                        {% endif %}
                      </div>
                    </div>
                    <div class="product-btm">
                      <a href="#" class="d-block">
                        <h4>{{i.product_name}}</h4>
                      </a>
                      <div class="mt-3">
                        <span class="mr-4">{{i.product_price}}</span>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="left_sidebar_area">
              <aside class="left_widgets p_filter_widgets">
                <div class="l_w_title">
                  <h3>Browse Categories</h3>
                </div>
                <div class="widgets_inner">
                  <ul class="list">
                    <li>
                      <a href="{% url 'product-by-category' cat='all' %}">All</a>
                    </li>
                    <li>
                      <a href="{% url 'product-by-category' cat='Men' %}">Men</a>
                    </li>
                    <li>
                      <a href="{% url 'product-by-category' cat='Women' %}">Women</a>
                    </li>
                    <li>
                      <a href="{% url 'product-by-category' cat='Kids' %}">Kids</a>
                    </li>
                    
                  </ul>
                </div>
              </aside>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--================End Category Product Area =================-->

  </body>
</html>
{% endblock %}
